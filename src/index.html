<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" method="POST" action="/login">
            <input type="text" name="usuario" id="usuario" placeholder="Usuário" required>
            <input type="password" name="senha" id="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <button id="showRegisterBtn" type="button">Criar Usuário</button>
        <form id="registerForm" method="POST" action="/register" style="display:none; margin-top:20px;">
            <input type="text" name="novoUsuario" id="novoUsuario" placeholder="Novo Usuário" required>
            <input type="password" name="novaSenha" id="novaSenha" placeholder="Nova Senha" required>
            <input type="text" name="cpf" id="cpf" placeholder="CPF" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Formato: 111.111.111-11">
            <select name="tipo" id="tipo" required>
                <option value="comum" selected>Usuário Comum</option>
                <option value="admin">Administrador</option>
            </select>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
    <script>
        const showRegisterBtn = document.getElementById('showRegisterBtn');
        const registerForm = document.getElementById('registerForm');
        showRegisterBtn.addEventListener('click', () => {
            registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
        });

        document.getElementById('cpf').addEventListener('input', function(e) {
    let v = e.target.value.replace(/\D/g, '');
    if (v.length > 3) v = v.replace(/^(\d{3})(\d)/, '$1.$2');
    if (v.length > 7) v = v.replace(/^(\d{3})\.(\d{3})(\d)/, '$1.$2.$3');
    if (v.length > 11) v = v.replace(/^(\d{3})\.(\d{3})\.(\d{3})(\d)/, '$1.$2.$3-$4');
    e.target.value = v;
});
    </script>
</body>
</html>
